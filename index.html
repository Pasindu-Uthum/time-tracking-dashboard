<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/58e77607fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Time Tracking Dashboard | Frontendmentor challenge</title>
</head>

<body>
  <main>
    <div class="padding">
      <div class="column-full">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="Jeremy Robson">
          <p>Report for</p>
          <h1>Jeremey <br> Robson</h1>
        </div>
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>

    <div class="padding">
      <div class="column">
        <div class="image" style="background-image: url('images/icon-work.svg');background-color: hsl(15, 100%, 70%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Work</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
      <br>
      <div class="column">
        <div class="image"
          style="background-image: url('images/icon-exercise.svg');background-color: hsl(145, 58%, 55%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Exercise</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="padding">
      <div class="column">
        <div class="image" style="background-image: url('images/icon-play.svg');background-color: hsl(195, 74%, 62%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Play</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
      <br>
      <div class="column">
        <div class="image"
          style="background-image: url('images/icon-social.svg');background-color: hsl(264, 64%, 52%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Social</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="padding">
      <div class="column">
        <div class="image"
          style="background-image: url('images/icon-study.svg');background-color: hsl(348, 100%, 68%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Study</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
      <br>
      <div class="column">
        <div class="image"
          style="background-image: url('images/icon-self-care.svg');background-color: hsl(43, 84%, 65%);">
        </div>
        <div class="content">
          <div class="title">
            <h3>Self Care</h3> <span><i class="fas fa-ellipsis-h"></i></span>
          </div>
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
